<header class="w3-2017-shaded-spruce w3-bar">
    <h2 class="w3-bar-item" style="margin-left: 70px;">projectr</h2>
</header>

<div class="w3-sidebar w3-bar-block w3-black w3-padding-16" style="width: 70px;">
    <a class="w3-bar-item w3-button w3-center w3-margin-top w3-hover-white">
        <i class="fa fa-home fa-2x"></i>
    </a>
    <a class="w3-bar-item w3-button w3-center w3-margin-top w3-hover-white">
        <i class="fa fa-search fa-2x"></i>
    </a>
    <a class="w3-bar-item w3-button w3-center w3-margin-top w3-hover-white" (click)="w3_open()">
        <i class="fa fa-calendar fa-2x"></i>
    </a>
    <a class="w3-bar-item w3-button w3-center w3-margin-top w3-hover-white" (click)="w3_open()">
        <i class="fa fa-folder-open fa-2x"></i>
    </a>
    <a class="w3-bar-item w3-button w3-center w3-margin-top w3-hover-white" (click)="w3_open()">
        <i class="fa fa-list fa-2x"></i>
    </a>
    <a class="w3-bar-item w3-button w3-center w3-margin-top w3-margin-bottom w3-hover-white" (click)="w3_open()">
        <i class="fa fa-bar-chart fa-2x"></i>
    </a>

    <hr class="w3-border-grey" style="margin:auto;width:80%">

    <a class="w3-bar-item w3-button w3-center w3-margin-top w3-hover-white">
        <i class="fa fa-user-circle fa-2x"></i>
    </a>
    <a class="w3-bar-item w3-button w3-center w3-margin-top w3-hover-white">
        <i class="fa fa-cog fa-2x"></i>
    </a>
</div>


<div class="w3-sidebar w3-bar-block animate-sidebar-left w3-card-2" id="extended-sidebar" [style.display]="sidebarOpen ? 'block' : 'none'" [style.width]="sidebarOpen ? '285px' : '0px'" style="margin-left: 70px;">
    <button class="w3-bar-item w3-button w3-large" (click)="w3_close()">Close &times;</button>
    <a class="w3-bar-item w3-button">Link 1</a>
    <a class="w3-bar-item w3-button">Link 2</a>
    <a class="w3-bar-item w3-button">Link 3</a>
</div>


<div class="w3-main" id="main" [style.marginLeft]="sidebarOpen ? '355px' : '70px'">

    <div class="w3-container">
        <h2>Test content</h2>
    </div>
</div>
